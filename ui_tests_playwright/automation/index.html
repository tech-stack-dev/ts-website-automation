
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Reports</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      color: #333;
      background-image: url(./automation/images/lockscreen.png); /* Add the path to your background image */
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .section {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    .section h2 {
      cursor: pointer;
      color: #0366d6;
      margin: 0;
    }

    .dateContainer {
      margin-bottom: 5px;
    }

    .dateLink, .idLink {
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
    }

    .idSection {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2 onclick="toggleSection('regression')">Regression Reports</h2>
    <div class="dateSection" id="regressionContent">
      <div class="dateContainer">
                <a class="dateLink" href="javascript:void(0);" onclick="toggleDate('regression', '2023-12-18')">2023-12-18</a>
                <div class="idSection" id="regression2023-12-18Content" style="display: none;">
                  <p><a class="idLink" href="javascript:void(0);" onclick="toggleId('regression', '2023-12-18', '00-00-00')">00-00-00</a></p>
                </div>
              </div>
<div class="dateContainer">
                <a class="dateLink" href="javascript:void(0);" onclick="toggleDate('regression', '2023-12-19')">2023-12-19</a>
                <div class="idSection" id="regression2023-12-19Content" style="display: none;">
                  <p><a class="idLink" href="javascript:void(0);" onclick="toggleId('regression', '2023-12-19', '00-00-00')">00-00-00</a></p>
                </div>
              </div>
    </div>
  </div>

  <div class="section">
    <h2 onclick="toggleSection('pullRequests')">Pull Requests Reports</h2>
    <div class="dateSection" id="pullRequestsContent">
      <div class="dateContainer">
                <a class="dateLink" href="javascript:void(0);" onclick="toggleDate('pull-requests', '2023-12-19')">2023-12-19</a>
                <div class="idSection" id="pull-requests2023-12-19Content" style="display: none;">
                  <p><a class="idLink" href="javascript:void(0);" onclick="toggleId('pull-requests', '2023-12-19', '11-46-25')">11-46-25</a></p><p><a class="idLink" href="javascript:void(0);" onclick="toggleId('pull-requests', '2023-12-19', '12-12-12')">12-12-12</a></p><p><a class="idLink" href="javascript:void(0);" onclick="toggleId('pull-requests', '2023-12-19', '15-12-58')">15-12-58</a></p>
                </div>
              </div>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId + 'Content');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function toggleDate(type, dateId) {
      const dateSection = document.getElementById(type + dateId + 'Content');
      dateSection.style.display = dateSection.style.display === 'none' ? 'block' : 'none';
    }

    function toggleId(type, dateId, id) {
      // Add logic to open index.html in a new window or redirect the current window
      const link = `automation/reports/${type}/${dateId}/${id}/index.html`;
      window.open(link, '_blank'); // Open in a new tab
      // or
      // window.location.href = link; // Redirect the current window
    }
  </script>
</body>
</html>
