name: Playwright UI E2E

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm --prefix /ui_tests_playwright ci
      - name: Install playwright browsers
        run: npx --prefix /ui_tests_playwright playwright install --with-deps
      - name: Run tests
        run: npx --prefix /ui_tests_playwright playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30