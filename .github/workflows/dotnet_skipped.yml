name: .NET

on:
  pull_request:
    paths:
      - 'performance_tests/**'
      - 'ui_tests_playwright/**'
      - '.github/**'
    # Use paths-ignore instead of path after fix of https://github.com/actions/runner/issues/2324
    # paths-ignore:
    #   - "ui_tests/**"

jobs:
  tests_unitTests:
    name: Unit and UI tests
    runs-on: ubuntu-latest
    steps:
      - name: No tests required
        id: noTestsRequired
        run: 'echo "No tests execution required"'
      
      - name: Status step
        if: steps.noTestsRequired.outcome == 'success'
        run: 'echo "passed ${{ steps.noTestsRequired.outcome }}"'
