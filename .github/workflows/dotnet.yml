name: .NET

on:
  schedule:
  #Run each day at 22:15
    - cron: '15 22 * * *'
  pull_request:
    paths:
      - 'ui_tests/**'

jobs:
  tests_unitTests:
    name: Unit and UI tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./ui_tests/PlaywrightAutomation.sln

    - name: Override config parameters
      shell: pwsh
      run: |
        Try
          {
            $configPath = './ui_tests/PlaywrightAutomation/appsettings.json'
            $jsonConfig = Get-Content $configPath | Out-String | ConvertFrom-Json
            $jsonConfig.Browser_Headless = 'true'
            $jsonConfig | ConvertTo-Json -depth 100 | Out-File $configPath
          }
          Catch
          {
            throw "$_.Exception.ToString()"
          }
     
    - name: Install Allure
      run: |
        sudo apt-get install default-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure_2.21.0-1_all.deb
        sudo dpkg -i allure_2.21.0-1_all.deb

        
    - name: Check Allure installation
      run: allure --version
          
    - name: Build
      run: dotnet build ./ui_tests/PlaywrightAutomation.sln --no-restore
      
    - name: Run Playwright installation
      shell: pwsh
      run: pwsh -Command "./ui_tests/PlaywrightAutomation/bin/Debug/net6.0/playwright.ps1 install"
      
    # Jobs to run on each PR
    - name: Unit tests
      if: github.event_name == 'pull_request'
      run: dotnet test ./ui_tests/PlaywrightAutomation.sln --filter "TestCategory=OnBuild" --no-build --verbosity normal
      
    - name: UI tests
      if: github.event_name == 'pull_request'
      run: dotnet test ./ui_tests/PlaywrightAutomation.sln --filter "TestCategory=Smoke&TestCategory!=NotRun"
    
    # Jobs to run on Schedule
    - name: UI tests on Schedule
      if: github.event_name == 'schedule'
      run: dotnet test ./ui_tests/PlaywrightAutomation.sln --filter "TestCategory!=OnBuild&TestCategory!=NotRun"  
    
    # Prepare Allure history and publish to GitHub pages
    - name: Get Allure history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: ui_tests/PlaywrightAutomation/bin/Debug/net6.0/allure-results
        allure_history: ui_tests/PlaywrightAutomation/bin/Debug/net6.0/allure-history
        keep_reports: 20
          
    - name: Deploy Allure Report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      if: always()
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: ui_tests/PlaywrightAutomation/bin/Debug/net6.0/allure-history
        TARGET_FOLDER: docs
        
    - name: Generate Warning Annotations
      run: |
        text="https://tech-stack-dev.github.io/ts-website-automation/${{ github.run_number }}"
        echo "::warning file=app.js,line=1,col=5::$text"


