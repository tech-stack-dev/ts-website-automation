# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    paths:
    - 'performance_tests/**'
  pull_request:
    paths: 
    - 'performance_tests/**'

jobs:
  build:
    name: UnitTests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./ui_tests/PlaywrightAutomation.sln
    - name: Build
      run: dotnet build ./ui_tests/PlaywrightAutomation.sln --no-restore
    - name: Test
      run: dotnet test ./ui_tests/PlaywrightAutomation.sln --filter "TestCategory=OnBuild" --no-build --verbosity normal
