name: .NET

on:
  pull_request:
    paths:
      - "ui_tests/**"

jobs:
  tests_unitTests:
    name: .Net unit tests
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.0.1

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./ui_tests/PlaywrightAutomation.sln
    - name: Build
      run: dotnet build ./ui_tests/PlaywrightAutomation.sln --no-restore
    - name: Test
      run: dotnet test ./ui_tests/PlaywrightAutomation.sln --filter "TestCategory=OnBuild" --no-build --verbosity normal
